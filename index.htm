<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


  <!-- Flipbook StyleSheet -->
  <link href="/css/dflip.min.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="/css/themify-icons.min.css" rel="stylesheet" type="text/css">


  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="center-align">
        <h5 class="center-align"><a style="width:100% !important; font-size: xxx-large;"
            class="waves-effect waves-light btn-large red darken-4" onclick="doClick()">CLICK
            ME!</a></h5>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-12" style="padding-bottom:30px">
          <!--Normal FLipbook-->
          <div class="_df_book" height="700" webgl="true" backgroundcolor="teal" source="fixedpdf.pdf"
            id="df_manual_book">
          </div>

        </div>
      </div>
    </div>

    <!-- jQuery  -->
    <script src="/js/libs/jquery.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="/js/dflip.min.js" type="text/javascript"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      function doClick() {
        $(".ti-fullscreen").click();
      };
    </script>
</body>

</html>
